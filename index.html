<html>
<head>

<body>
    <section class="flex-container--column">
        <div  class="center">
            <h1>Pomodoro</h1>
        </div>
        <div class="center w25">
            <input type="text" placeholder="Entrez une tÃ¢che" class="w100">
            <input type="number" id="minutes">
            <input type="number" id="seconds">
